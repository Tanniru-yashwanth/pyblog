<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>TopicDetail</title>
    <style>
        .options {
            background-color: lightgray;
            width: 10%;
            font-size: 18px;
            font-weight: 200px;
            border-radius: 5px;
            height: 25px;
            padding-left: 10px;
            padding-top: 10px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding-bottom: 10px;

        }

        .topic {
            background-color: rgb(150, 182, 184);
            height: 500px;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            margin-left: 65px;
        }

        button {
            background-color: lightpink;
            border-radius: 10px;

        }

        .tabs {
            background-color: cadetblue;
            width: 150px;
            height: 30px;
            border-radius: 10px;
            padding-left: 15px;
            font-size: 18px;
            padding-bottom: 2px;
            margin-bottom: 3px;
        }
    </style>
</head>

<body>
    {% extends 'pybasic/base.html' %}
    {% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
        {% endfor %}

    </ul>
    {% endif %}
    <p>{{topic}}</p>
    <div class="topic">
        <ul>
            {% for entry in entries %}
            <li>
                {{entry}}
            </li>
            {% endfor %}
        </ul>
    </div>
    <diV class='tabs'>
        <p><a href="{% url 'pybasic:question' topic.id %}">Ask</a></p>
    </diV>
    <diV class='tabs'>
        <p><a href="{% url 'pybasic:comment' topic.id %}">Comment</a></p>

    </diV>
    <div class="tabs">
        <p><a href="{% url 'pybasic:add-tag-topic' topic.id %}">Add tag</a></p>
    </div>
    {% endblock content%}
</body>

</html>
